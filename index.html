<!doctype html>
<html>
	<head>
	<meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="app.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Average+Sans|Galada' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheet.css" >
	<title>Salary Tracker 9,001</title>
	</head>
	<body>
    	<header>
            <h1 id="logo">Salary Tracker 9,001</h1>
            <h2 id="greeting">Welcome!</h2>
        </header>
        <main>
        	<h2 class="">Montly Salary Cost:</h2><h2 class="monthlyTotal"></h2>
        	<table align="center" class="table">
            	<tr>
                	<th class="tableHead">Employee's Name</th>
                    <th class="tableHead">Employee's Position</th>
                    <th class="tableHead">Employee's Salary</th> 
                    <th class="tableHead">Employee's ID</th>
                </tr>
            </table>
            <br><br>
            <h2 class="centerme">Add a new employee!</h2>
            
            <form id="employeeinfo" align="center">
        		<label for="firstName">First Name:</label>
        		<input type="text" id="firstName" name="firstName">
				<br>
        		<label for="lastname">Last Name:</label>
        		<input type="text" id="lastName" name="lastName">
				<br>
                <label for="positionName">Position:</label>
        		<input type="text" id="positionName" name="positionName">
                <br>
                <label for="salaryName">Salary (Yearly):</label>
        		<input type="text" id="salaryName" name="salaryName">
                <br>
        		<input type="submit" value="Add Employee">
      		</form>
        </main>
        <footer>
        	<h2>HELLO YES I'M THE FOOTER</h2>
        </footer>
	</body>
</html>
